<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main">

        <h1 id="title">Formulario de encuesta</h1>
        <p id="description">
            Encuesta
        </p>

        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Nombre</label>
                    <input id="name" type="text" required placeholder="Ingresa tu nombre" />
                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" required placeholder="Ingresa tu correo" />
                    <label for="number" id="number-label">Edad(Opcional)</label>
                    <input id="number" type="number" min="1" max="10" required placeholder="Edad" />

                    <label for="dropdown">Ocupacion actual</label>
                    <select id="dropdown">
                        <option value="studen">Estudiante</option>
                        <option value="full-time-learner">Autodidacta</option>
                        <option value="full-time-job">Empleado tiempo completo</option>
                        <option value="prefer-not-to-say">Prefiero no decir</option>
                        <option value="other">Otro</option>
                    </select>

                    <fieldset>
                        <legend>Â¿Recomendarias AcademiaGeek a un amigo?</legend>
                        <input type="radio" name="action" checked id="definitely" value="definitely" /><label
                            for="definitely">Definitivamente si</label><br />
                        <input type="radio" name="action" id="maybe" value="maybe" /><label for="maybe">Tal
                            vez</label><br />
                        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">No
                            estoy seguro</label><br />
                    </fieldset>

                    <p>Que te gusta mas de freeCodeCamp</p>
                    <input type="checkbox" id="Retos" name="Retos" value="Retos">
                    <label for="Retos"> los Retos</label><br>
                    <input type="checkbox" id="Proyectos" name="Proyectos" value="Proyectos">
                    <label for="Proyectos">Los proyectos</label><br>
                    <input type="checkbox" id="Comunidad" name="Comunidad" value="Comunidad">
                    <label for="Comunidad">La comunidad</label><br>


                    <label for="comment">Comentarios adicionales</label>
                    <textarea rows="4" cols="50" id="comment">Ingresa aqui tus comentarios...</textarea>

                    <button type="submit" id="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
